<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>
	<section id="contact">
  		<div class="container">
    		<div class="well well-sm">
      			<h3><strong>Contact Us</strong></h3>
    		</div>
	
			<div class="row">
	  			<div class="col-md-7">

        			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124440.39881941375!2d74.7820220411759!3d12.922982868119927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35a4c37bf488f%3A0x827bbc7a74fcfe64!2sMangalore%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1631217315641!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        			
      			</div>

      			<div class="col-md-5">
          			<h4><strong>Get in Touch</strong></h4>

        		<form>
	          		<div class="form-group">
	            		<input type="text" class="form-control" name="" value="" placeholder="Name">
	          		</div>
	          		<div class="form-group">
	            		<input type="email" class="form-control" name="" value="" placeholder="E-mail">
	          		</div>
	          		<div class="form-group">
	            		<input type="tel" class="form-control" name="" value="" placeholder="Phone">
	          		</div>
	          		<div class="form-group">
	            		<textarea class="form-control" name="" rows="3" placeholder="Message"></textarea>
	          		</div>

	          		<button class="btn btn-default" type="submit" name="button">
	              		<i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
	          		</button>
				</form>

    		</div>
    	</div>
  	</section>
	
</body>
</html>
